<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Typographic Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">Typographic</div>
        <div>04.26.2025</div>
    </header>

    <main>
        <div class="design-element"></div>
        <div class="login-container">
            <h1>Sign In</h1>
            <form>
                <div class="form-grid">
                    <div class="form-input">
                        <input type="text" class="input-field" id="username" placeholder="Username" required>
                        <label for="username" class="input-label">Username</label>
                    </div>

                    <div class="form-input">
                        <input type="password" class="input-field" id="password" placeholder="Password" required>
                        <label for="password" class="input-label">Password</label>
                    </div>

                    <div class="submit-row">
                        <button type="submit">Login</button>
                    </div>
                </div>
            </form>
            <div class="grid-markers">
                <div class="grid-marker"></div>
                <div class="grid-marker"></div>
                <div class="grid-marker"></div>
                <div class="grid-marker"></div>
                <div class="grid-marker"></div>
                <div class="grid-marker"></div>
                <div class="grid-marker"></div>
                <div class="grid-marker"></div>
                <div class="grid-marker"></div>
                <div class="grid-marker"></div>
                <div class="grid-marker"></div>
                <div class="grid-marker"></div>
            </div>
            <div class="swiss-element"></div>
        </div>
    </main>

    <footer>
        International Typographic Style &middot; Swiss Design &middot; 2025
    </footer>
</body>

</html>
