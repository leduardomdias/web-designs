<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bauhaus Moderno | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bauhaus-circle"></div>
    <div class="bauhaus-triangle"></div>
    <div class="bauhaus-rectangle"></div>
    <div class="bauhaus-grid">
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
            <div class="subtitle">Bauhaus Moderno System</div>
            <div class="color-square blue-square"></div>
        </div>

        <div class="login-form">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                    <div class="input-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z">
                            </path>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <div class="input-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM9 8V6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9z">
                            </path>
                        </svg>
                    </div>
                </div>

                <button type="submit">Sign In</button>
            </form>
            <div class="color-square yellow-square"></div>
        </div>
    </div>

    <script>
        const grid = document.querySelector('.bauhaus-grid');
        for (let i = 0; i < 400; i++) {
            const cell = document.createElement('div');
            grid.appendChild(cell);
        }
    </script>
</body>

</html>
