<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Login | Light & Dark Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-shapes">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <div class="theme-transition" id="themeTransition"></div>

    <div class="container">
        <div class="theme-switch">
            <div class="brand">
                <span class="brand-icon">âš¡</span>
                Adaptive
            </div>
            <div class="toggle">
                <input type="checkbox" id="themeToggle" class="toggle-input">
                <label for="themeToggle" class="toggle-label"></label>
            </div>
        </div>

        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to your account</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                        <span class="input-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4Z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M22 6L12 13L2 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </span>
                    </div>
                    <div class="error-text" id="emailError">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password"
                            required>
                        <span class="input-icon" id="passwordToggle">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path
                                    d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </span>
                    </div>
                    <div class="error-text" id="passwordError">Password should be at least 8 characters</div>
                    <div class="helper-text">Password must be at least 8 characters</div>
                </div>

                <div class="form-check">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember" class="form-check-input">
                        <span class="checkmark"></span>
                    </div>
                    <label for="remember" class="form-check-label">Remember me for 30 days</label>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    Sign In
                </button>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">or continue with</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn">
                        <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
                        </svg>
                    </button>

                    <button type="button" class="social-btn">
                        <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M17.05,12.536c-0.017-1.761,0.745-3.088,2.284-4.057c-0.875-1.276-2.198-1.969-3.973-2.079c-1.664-0.104-3.301,0.994-3.971,0.994c-0.719,0-2.212-0.95-3.411-0.95C5.771,6.476,3.33,8.031,3.33,11.207c0,0.915,0.165,1.859,0.494,2.831c0.443,1.298,2.036,4.477,3.691,4.428c0.879-0.021,1.5-0.633,2.634-0.633c1.103,0,1.674,0.633,2.634,0.633c1.648,0.044,3.078-2.815,3.493-4.113C14.149,14.262,17.071,13.855,17.05,12.536z M14.615,4.458c0.978-1.181,0.897-2.268,0.879-2.624C12.975,1.92,11.963,3.918,12.008,4.982C12.573,5.016,13.922,5.072,14.615,4.458z" />
                        </svg>
                    </button>

                    <button type="button" class="social-btn">
                        <svg class="social-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20.9,2H3.1C2.5,2,2,2.5,2,3.1v17.8C2,21.5,2.5,22,3.1,22h9.6v-7.7h-2.6v-3h2.6V9.4c0-2.6,1.6-4,3.9-4c1.1,0,2.1,0.1,2.3,0.1v2.7l-1.6,0c-1.3,0-1.5,0.6-1.5,1.5v1.9h3l-0.4,3h-2.6V22h5c0.6,0,1.1-0.5,1.1-1.1V3.1C22,2.5,21.5,2,20.9,2z" />
                        </svg>
                    </button>
                </div>

                <div class="bottom-links">
                    Don't have an account? <a href="#" class="bottom-link">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggle = document.getElementById('themeToggle');
            const themeTransition = document.getElementById('themeTransition');
            let currentTheme = localStorage.getItem('theme');

            if (currentTheme) {
                document.documentElement.setAttribute('data-theme', currentTheme);
                if (currentTheme === 'dark') {
                    themeToggle.checked = true;
                }
            } else {
                const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDarkScheme) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    themeToggle.checked = true;
                    currentTheme = 'dark';
                    localStorage.setItem('theme', 'dark');
                } else {
                    currentTheme = 'light';
                    localStorage.setItem('theme', 'light');
                }
            }

            themeToggle.addEventListener('click', function (e) {
                const newTheme = this.checked ? 'dark' : 'light';
                const transitionBg = newTheme === 'dark' ? '#121212' : '#ffffff';

                const x = e.clientX || window.innerWidth / 2;
                const y = e.clientY || window.innerHeight / 2;

                const size = Math.max(
                    Math.max(
                        x,
                        window.innerWidth - x
                    ) * 2,
                    Math.max(
                        y,
                        window.innerHeight - y
                    ) * 2
                );

                themeTransition.style.setProperty('--x', `${x}px`);
                themeTransition.style.setProperty('--y', `${y}px`);
                themeTransition.style.setProperty('--size', `${size}px`);
                themeTransition.style.setProperty('--theme-transition-bg', transitionBg);

                themeTransition.classList.add('active');

                setTimeout(() => {
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);

                    setTimeout(() => {
                        themeTransition.classList.remove('active');
                    }, 500);
                }, 300);
            });

            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');

            passwordToggle.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                this.innerHTML = type === 'password' ?
                    `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>` :
                    `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.9 4.24C10.5883 4.0789 11.2931 3.99836 12 4C19 4 23 12 23 12C22.393 13.1356 21.6691 14.2047 20.84 15.19M14.12 14.12C13.8454 14.4148 13.5141 14.6512 13.1462 14.8151C12.7782 14.9791 12.3809 15.0673 11.9781 15.0744C11.5753 15.0815 11.1752 15.0074 10.8016 14.8565C10.4281 14.7056 10.0887 14.4811 9.80385 14.1962C9.51897 13.9113 9.29439 13.572 9.14351 13.1984C8.99262 12.8249 8.91853 12.4247 8.92563 12.0219C8.93274 11.6191 9.02091 11.2219 9.18488 10.8539C9.34884 10.4859 9.58525 10.1547 9.88 9.88M1 1L23 23M17.94 17.94C16.2306 19.243 14.1491 19.9649 12 20C5 20 1 12 1 12C2.24389 9.68192 3.96914 7.65663 6.06 6.06L17.94 17.94Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>`;
            });

            const loginBtn = document.getElementById('loginBtn');

            loginBtn.addEventListener('click', function (e) {
                e.preventDefault();

                let isValid = true;
                const email = document.getElementById('email');
                const password = document.getElementById('password');
                const emailError = document.getElementById('emailError');
                const passwordError = document.getElementById('passwordError');

                if (!email.value || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                    emailError.classList.add('visible');
                    email.style.borderColor = 'var(--error)';
                    isValid = false;
                } else {
                    emailError.classList.remove('visible');
                    email.style.borderColor = 'var(--border)';
                }

                if (!password.value || password.value.length < 8) {
                    passwordError.classList.add('visible');
                    password.style.borderColor = 'var(--error)';
                    isValid = false;
                } else {
                    passwordError.classList.remove('visible');
                    password.style.borderColor = 'var(--border)';
                }

                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);

                const x = e.clientX - e.target.getBoundingClientRect().left;
                const y = e.clientY - e.target.getBoundingClientRect().top;

                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;

                setTimeout(() => {
                    ripple.remove();

                    if (isValid) {
                        alert('Login successful!');
                    }
                }, 600);
            });

            function setupRgbVariables() {
                const root = document.documentElement;
                const accentColor = getComputedStyle(root).getPropertyValue('--accent').trim();

                const hexToRgb = (hex) => {
                    const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
                    hex = hex.replace(shorthandRegex, (m, r, g, b) => r + r + g + g + b + b);

                    const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                    return result ?
                        `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` :
                        null;
                };

                if (accentColor.startsWith('#')) {
                    root.style.setProperty('--accent-rgb', hexToRgb(accentColor));
                }
            }

            setupRgbVariables();
        });
    </script>
</body>

</html>
