<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism 2.0 Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-shapes">
        <div class="bg-shape shape-1"></div>
        <div class="bg-shape shape-2"></div>
        <div class="bg-shape shape-3"></div>
    </div>

    <div class="login-container">
        <div class="glass-card">
            <div class="glass-shine"></div>

            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">‚¨¢</div>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to continue to Glassmorphic</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com">
                    <div class="input-icon">‚úâÔ∏è</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    <div class="input-icon">üîí</div>
                </div>

                <div class="form-options">
                    <div class="form-check">
                        <input type="checkbox" id="remember" class="form-check-input">
                        <label for="remember" class="form-check-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">or continue with</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn">G</button>
                    <button type="button" class="social-btn">f</button>
                    <button type="button" class="social-btn">in</button>
                    <button type="button" class="social-btn">üçé</button>
                </div>

                <div class="register-link">
                    Don't have an account? <a href="#">Create account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const shapes = document.querySelectorAll('.bg-shape');

            shapes.forEach(shape => {
                let x = 0;
                let y = 0;
                let dirX = Math.random() > 0.5 ? 1 : -1;
                let dirY = Math.random() > 0.5 ? 1 : -1;
                const speed = 0.02 + Math.random() * 0.02;

                function animateShape() {
                    if (x > 20 || x < -20) dirX *= -1;
                    if (y > 20 || y < -20) dirY *= -1;

                    x += speed * dirX;
                    y += speed * dirY;

                    shape.style.transform = `translate(${x}px, ${y}px)`;
                    requestAnimationFrame(animateShape);
                }

                animateShape();
            });

            const inputs = document.querySelectorAll('.form-input');

            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.parentElement.style.position = 'relative';

                    const shine = document.createElement('div');
                    shine.classList.add('input-shine');
                    shine.style.position = 'absolute';
                    shine.style.top = '0';
                    shine.style.left = '-100%';
                    shine.style.width = '100%';
                    shine.style.height = '100%';
                    shine.style.background = 'linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent)';
                    shine.style.zIndex = '1';
                    shine.style.animation = 'shine-input 1.5s ease-in-out';

                    this.parentElement.appendChild(shine);

                    setTimeout(() => {
                        shine.remove();
                    }, 1500);
                });
            });

            const styleSheet = document.styleSheets[0];
            styleSheet.insertRule(`
                @keyframes shine-input {
                    0% { transform: translateX(0) skewX(-30deg); }
                    100% { transform: translateX(200%) skewX(-30deg); }
                }
            `, styleSheet.cssRules.length);
        });
    </script>
</body>

</html>
