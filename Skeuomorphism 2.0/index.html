<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skeuomorphism 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-card">
        <div class="card-header">
            <h2 class="header-title">Account Access</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label class="form-label embossed-text">Username</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z">
                                </path>
                            </svg>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter your username">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label embossed-text">Password</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM9 8V6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9z">
                                </path>
                            </svg>
                        </div>
                        <input type="password" class="form-control" placeholder="Enter your password">
                    </div>
                </div>

                <div class="toggle-wrapper">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me" class="toggle"></label>
                    <span class="toggle-label embossed-text">Remember me</span>
                </div>

                <button type="submit" class="login-button">Sign In</button>
            </form>
        </div>
        <div class="card-footer">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <script>
        const card = document.querySelector('.login-card');
        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const { innerWidth, innerHeight } = window;

            const x = (clientX - innerWidth / 2) / 30;
            const y = (clientY - innerHeight / 2) / 30;

            card.style.transform = `rotateY(${-x}deg) rotateX(${y}deg) translateZ(0)`;
        });

        document.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateY(0deg) rotateX(0deg) translateZ(0)';
        });
    </script>
</body>

</html>
