<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K Login Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Y2K/style.css">
</head>

<body>
    <script>
        function createStars() {
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                const size = Math.random() * 20 + 10;
                star.style.width = size + 'px';
                star.style.height = size + 'px';

                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';

                star.style.animationDuration = Math.random() * 3 + 1 + 's';

                document.body.appendChild(star);
            }
        }

        function createBubbles() {
            const container = document.querySelector('.login-container');
            for (let i = 0; i < 10; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';

                const size = Math.random() * 40 + 20;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';

                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.top = Math.random() * 100 + '%';

                container.appendChild(bubble);
            }
        }

        window.onload = function () {
            createStars();
            createBubbles();
        };
    </script>

    <div class="login-container">
        <div class="metallic-border"></div>
        <div class="cyber-circles"></div>
        <h1>Login</h1>
        <form>
            <div class="input-wrapper">
                <div class="input-icon">
                    <svg width="15" height="15" viewBox="0 0 24 24" fill="white">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                </div>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-wrapper">
                <div class="input-icon">
                    <svg width="15" height="15" viewBox="0 0 24 24" fill="white">
                        <path
                            d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2z" />
                    </svg>
                </div>
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">ENTER</button>
        </form>
    </div>
</body>

</html>
